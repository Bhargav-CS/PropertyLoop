<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vision Chatbot</title>
</head>
<body>
  <h1>ðŸ§  Vision Chatbot</h1>

  <label for="text">Optional Text:</label>
  <input type="text" id="text" placeholder="Type something..." />
  <br /><br />

  <label for="image">Upload Image:</label>
  <input type="file" id="image" accept="image/*" />
  <br /><br />

  <button onclick="sendChat()">Send to Chatbot</button>
  <p id="response" style="font-weight: bold; margin-top: 20px;"></p>

  <script>
    async function sendChat() {
      const textInput = document.getElementById("text").value;
      const fileInput = document.getElementById("image").files[0];

      if (!fileInput) {
        alert("Please upload an image!");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async () => {
        const base64String = reader.result.split(",")[1];

        const payload = {
          text: textInput,
          image: base64String,
        };

        try {
          const res = await fetch("/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(payload),
          });

          const data = await res.json();
          document.getElementById("response").innerText = data.response || data.error;
        } catch (err) {
          document.getElementById("response").innerText = "Error: " + err.message;
        }
      };

      reader.readAsDataURL(fileInput);
    }
  </script>
</body>
</html>
